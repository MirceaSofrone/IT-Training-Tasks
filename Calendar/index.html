
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendarul Vietii</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="renderDate()">
    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094;</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="year"></p>
                    
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095;</span>
                </div>
            </div>
            <div class="weekdays">
                <div>Duminică</div>
                <div>Luni</div>
                <div>Marți</div>
                <div>Miercuri</div>
                <div>Joi</div>
                <div>Vineri</div>
                <div>Sâmbătă</div>
            </div>
            <div class="days">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
